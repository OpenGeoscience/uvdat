services:
  django:
    build:
      context: .
      dockerfile: ./dev/Dockerfile
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    # Log printing via Rich is enhanced by a TTY
    tty: true
    env_file: ./dev/.env.docker-compose
    environment:
      # ensure these match the web container
      - DJANGO_HOMEPAGE_REDIRECT_URL=http://localhost:8080/
      - VUE_APP_BASE_URL=http://localhost:8080/
      - VUE_APP_OAUTH_CLIENT_ID=cBmD6D6F2YAmMWHNQZFPUr4OpaXVpW5w4Thod6Kj
    volumes:
      - .:/opt/geoinsight-server
    ports:
      - 8000:8000
    depends_on:
      - postgres
      - rabbitmq
      - minio

  # Default celery worker (CPU-only, runs by default)
  celery:
    build:
      context: .
      dockerfile: ./dev/Dockerfile
      args:
        TASKS: 1
    command:
      [
        "celery",
        "--app",
        "geoinsight.celery",
        "worker",
        "--loglevel",
        "INFO",
        "--without-heartbeat",
      ]
    # Docker Compose does not set the TTY width, which causes Celery errors
    tty: false
    environment:
      - DJANGO_HOMEPAGE_REDIRECT_URL=http://localhost:8080/
    env_file: ./dev/.env.docker-compose
    volumes:
      - .:/opt/geoinsight-server
    depends_on:
      - postgres
      - rabbitmq
      - minio

  # GPU-enabled celery worker for accelerated inferencing
  # Use with: docker compose --profile gpu up --scale celery=0
  celery-gpu:
    build:
      context: .
      dockerfile: ./dev/Dockerfile
      args:
        TASKS: 1
    command:
      [
        "celery",
        "--app",
        "geoinsight.celery",
        "worker",
        "--loglevel",
        "INFO",
        "--without-heartbeat",
      ]
    tty: false
    environment:
      - DJANGO_HOMEPAGE_REDIRECT_URL=http://localhost:8080/
    env_file: ./dev/.env.docker-compose
    volumes:
      - .:/opt/geoinsight-server
    shm_size: 1gb
    profiles: ["gpu"]  # Only runs with --profile gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      - postgres
      - rabbitmq
      - minio

  web:
    image: node:22
    command: ["sh", "-c", "npm install && npm run serve"]
    working_dir: /web
    volumes:
      - ./web:/web
      - ./.git:/web/.git # allow fetching version tag
      - web_node_modules:/web/node_modules  # Keep container's node_modules separate from host
    ports:
      - 8080:8080

volumes:
  web_node_modules:

[tox]
min_version = 4.22
requires =
    tox-uv
env_list =
    lint
    type
    test
    check-migrations

[testenv]
runner = uv-venv-lock-runner
pass_env =
    DJANGO_*
extras =
    development
    tasks  # TODO: include this?

[testenv:lint]
package = skip
dependency_groups =
    lint
commands =
    flake8 .

[testenv:format]
package = skip
dependency_groups =
    format
commands =
    isort .
    black .

[testenv:type]
dependency_groups =
    type
    test
commands =
    mypy {posargs}

[testenv:test]
dependency_groups =
    test
commands =
    pytest {posargs}

[testenv:check-migrations]
set_env =
    DJANGO_SETTINGS_MODULE = geoinsight.settings.testing
commands =
    {envpython} ./manage.py makemigrations --check --dry-run

[flake8]
max-line-length = 100
show-source = True
extend-exclude =
    .venv/,
    web,
ignore =
    # closing bracket does not match indentation of opening bracket's line
    E123
    # whitespace before ':'
    E203,
    # line break before binary operator
    W503,
    # Missing docstring in *
    D10,
per-file-ignores =
    geoinsight/settings/*:E402,F401,F403,F405
